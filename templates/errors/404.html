{% extends "base.html" %}

{% block title %}Page Not Found - Invoice Generator{% endblock %}

{% block content %}
<div class="text-center py-16">
    <div class="max-w-md mx-auto">
        <i class="fas fa-exclamation-triangle text-6xl text-gray-400 mb-8"></i>
        <h1 class="text-4xl font-bold text-gray-900 mb-4">Page Not Found</h1>
        <p class="text-gray-600 mb-8">The page you're looking for doesn't exist or has been moved.</p>
        <a href="{{ url_for('dashboard' if current_user.is_authenticated else 'index') }}" 
           class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
            {% if current_user.is_authenticated %}
                Go to Dashboard
            {% else %}
                Go to Home
            {% endif %}
        </a>
    </div>
</div>
{% endblock %}
