{% extends "base.html" %}

{% block title %}Server Error - Invoice Generator{% endblock %}

{% block content %}
<div class="text-center py-16">
    <div class="max-w-md mx-auto">
        <i class="fas fa-server text-6xl text-red-400 mb-8"></i>
        <h1 class="text-4xl font-bold text-gray-900 mb-4">Server Error</h1>
        <p class="text-gray-600 mb-8">Something went wrong on our end. Please try again later.</p>
        <a href="{{ url_for('dashboard' if current_user.is_authenticated else 'index') }}" 
           class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
            {% if current_user.is_authenticated %}
                Go to Dashboard
            {% else %}
                Go to Home
            {% endif %}
        </a>
    </div>
</div>
{% endblock %}
